<!DOCTYPE html>
<html>
  <head>
    <title>Input Data GamePedia</title>
  </head>
  <body>
    <h2>Input Stok Barang GamePedia</h2>
    <form>
      <input type="text" placeholder="Masukkan ID Barang" /> ID Barang <br /> <br />
      <input type="text" placeholder="Masukkan Nama Barang" /> Nama Barang <br /> <br />
      <input type="number" placeholder="Masukkan Harga Barang" /> Harga Barang <br /> <br />

      <select>
        <option value="-">Pilih Jenis Barang</option>
        <option value="mouse">Mouse</option>
        <option value="keyboard">Keyboard</option>
        <option value="monitor">Monitor</option>
        <option value="audio">Audio</option>
        <option value="lain">Lain-Lain</option>
      </select>
      <br /> <br />
      
      <input type="radio" name="ketersediaan" />Tersedia<br />
      <input type="radio" name="ketersediaan" />Tidak Tersedia<br />
      <br />

      <input type="file" placeholder="Masukkan Gambar Produk">

      <br />
      <br />

      <a href="index.html">
        <button type="button">Batal</button>
      </a>
      <button>Simpan</button>
    </form>
  </body>
</html>
